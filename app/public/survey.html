<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style.css'>
    <title>Friend Finder - Survey</title>
</head>

<body>

    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <div class="jumbotron jumbotron-fluid">
                <div class="container welcome">

                    <div class='col-md-12'>
                        <i class="fas fa-female fa-5x"></i>
                        <i class="fas fa-male fa-5x"></i>
                        <h1 class="display-4">Friend Finder</h1>
                    </div>

                    <p class="lead">Take Our Survey So We Can Match You With Friends!</p>
                    <p class='lead'>Answer The Below Questions On A Scale Of 1-5</p>
                    <p>1 Being Strongly Disagree, 5 Being Strongly Agree</p>
                </div>
            </div>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id='name'>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Link To A Picture Of Yourself</label>
                    <input type="text" class="form-control" id="picture">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and
                        plans.</label>
                    <select class="form-control" id="surveyQuestion1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than
                        your imagination.</label>
                    <select class="form-control" id="surveyQuestion2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there
                        is some pressure.
                    </label>
                    <select class="form-control" id="surveyQuestion3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.
                    </label>
                    <select class="form-control" id="surveyQuestion4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                    <select class="form-control" id="surveyQuestion5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s
                        feelings.</label>
                    <select class="form-control" id="surveyQuestion6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s
                        sensitivities.
                    </label>
                    <select class="form-control" id="surveyQuestion7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.
                    </label>
                    <select class="form-control" id="surveyQuestion8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You think that everyone’s views should be respected
                        regardless of whether they are supported by facts or not.
                    </label>
                    <select class="form-control" id="surveyQuestion9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of
                        people.</label>
                    <select class="form-control" id="surveyQuestion10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary surveySubmit">Submit</button>
            </form>
        </div>
        <div class='col-md-1'>
        </div>


    </div>

    <div class="modal fade" id="friendFoundModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Found A New Friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 class='selectedName'></h2>
                    <div class='selectedPicture'></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5dc3777aba.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='../data/friends.js'></script>
</body>

</html>
