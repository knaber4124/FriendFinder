<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <title>Friend Finder - Survey</title>
</head>

<body>

    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <div class="jumbotron jumbotron-fluid">
                <div class="container welcome">

                    <div class='col-md-12'>
                        <i class="fas fa-female fa-5x"></i>
                        <i class="fas fa-male fa-5x"></i>
                        <h1 class="display-4">Friend Finder</h1>
                    </div>

                    <p class="lead">Take Our Survey So We Can Match You With Friends!</p>
                    <p class='lead'>Answer The Below Questions On A Scale Of 1-5</p>
                    <p>1 Being Strongly Disagree, 5 Being Strongly Agree</p>
                </div>
            </div>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control" placeholder="Name" id='name'>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload A Picture Of Yourself</label>
                    <input type="file" class="form-control-file" id="picture">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Like Going To Movies</label>
                    <select class="form-control" id="surveyQuestion1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Like Hiking</label>
                    <select class="form-control" id="surveyQuestion2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Are A Dog Person</label>
                    <select class="form-control" id="surveyQuestion3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Are A Cat Person</label>
                    <select class="form-control" id="surveyQuestion4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Enjoy Traveling</label>
                    <select class="form-control" id="surveyQuestion5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Are An Outgoing Person</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Are A Sports Fan</label>
                    <select class="form-control" id="surveyQuestion6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Enjoy Reading</label>
                    <select class="form-control" id="surveyQuestion7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Enjoy Gardening</label>
                    <select class="form-control" id="surveyQuestion8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Enjoy Playing Video Games</label>
                    <select class="form-control" id="surveyQuestion9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You Enjoy Listening To Music</label>
                    <select class="form-control" id="surveyQuestion10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary surveySubmit">Submit</button>
            </form>
        </div>
        <div class='col-md-1'>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/5dc3777aba.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
